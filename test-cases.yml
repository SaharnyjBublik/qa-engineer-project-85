---
- summary: |
    Проверка возможности регистрации на сайте с помощью e-mail
  requirement: |
    При корректном заполнении всех полей формы, осуществляется успешная регистрация пользователя
  prerequisites: |
    Открыта основная страница сайта
    Пользователь не авторизирован
  test-data: |
    Nickname = Nick_name
    Email = qwerty@mail.ru
    Password = 123ABC
  steps:
    - Нажимаем на кнопку "Sign up"
    - Заполняем поля формы регистрации
    - Нажимаем кнопку "Submit"
  expected-result: |
    Пользователь должен попасть на главную страницу, где в верхнем правом углу отображается его Nickname

